<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefera do Demônio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding-bottom: 56.25%; /* proporção 16:9 */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1>Kefera do Demônio</h1>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/_uvFetzlHn4" 
        title="Kefera do Demônio"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
