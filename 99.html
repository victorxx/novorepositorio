<!DOCTYPE html>

            color: #fff;
        }

        h1 {
            text-align: center;

            border: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .buttons button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
        }

        #iframe-fixo {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: none;
            margin-bottom: 50px;
