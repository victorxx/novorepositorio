<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone 16 (128 GB) - VARIAS CORES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 440px;
            background-color: orange;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px; /* espa√ßamento abaixo do container */
        }

        .container::-webkit-scrollbar {
            height: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .container img {
            height: 100%;
            width: auto;
            border-radius: 12px;
            border: 5px solid black;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .container img:hover {
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                height: 300px;
            }

            .container img {
                height: 100%;
                border: 3px solid black;
            }

            button {
                width: 80%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
