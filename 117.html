        .container {

        }

            height: auto;
            border-radius: 10px;
        }

        .botao {
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .botao:hover {
            background-color: #333;
        }

        @media(max-width: 550px){
            .container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
                scale: 1.0;
            }

            .card {
                width: 90%;
                height: auto;
            }
