<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple iPhone 15 (256 GB) - Rosa </title>
<style>
    /* Remove scroll e centraliza conte√∫do */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Remove scroll */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        gap: 30px;
        scale:1.9;
        flex-wrap: wrap;
        justify-content: center;
        background-color: red;
        border: 5px solid black;
        border-radius: 16px;
        padding: 30px;
        max-width: 1200px;
        box-sizing: border-box;
    }

    .card {
        width: 170px;
        height: 280px;
        background-color: #ffeb3b;
        border-radius: 14px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .titulo {
        font-size: 14px;
        font-weight: bold;
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .botao {
        text-decoration: none;
        background-color: black;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        transition: background-color 0.2s ease;
    }

    .botao:hover {
        background-color: #333;
    }

    @media(max-width: 550px){
        .container {
            flex-direction: column;
            align-items: center;
            padding: 20px;
            scale:1.0;
        }

        .card {
            width: 90%;
            height: auto;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="titulo">Apple iPhone 15 (256 GB) - Rosa -</div>
            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_766018-MLA95498467894_102025-F.webp" alt="Produto">
            <a href="https://mercadolivre.com/sec/1x8bzbV" class="botao">QUERO SABER +</a>
        </div>
    </div>
</body>
</html>
